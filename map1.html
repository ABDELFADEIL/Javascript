<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>google map</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
        }
        #map {
            height: 400px;
            width: 60%;
        }
    
    </style>
</head>
<body>
    <h3>My Google Maps</h3>
    <div id="map"></div>
    <script>
        function initMap() {
        var marqueur = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: marqueur
        });
        var marker = new google.maps.Marker({
          position: marqueur,
          map: map
        });
      }
     

    </script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbC028rR6LGNq8ZnEfvQUIPmvbX0KJCSw&callback=initMap">
</script>
    
</body>
</html>
