<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Juge JS </title>
    <link rel="stylesheet" href="jugejs.css">
    <script></script>
</head>
<body>
    <h1>Juge JS</h1>
    <p></p>
    <input id="my_range" type="range" min="0" max="100" step="1" value="0" oninput="moduleJauge()">
    <div id="jauge_1" class="jauge">
            <span class="hint">
                <span id="value">0</span>
                <span class="unit">%</span>
            </span>
    </div>
    <div id="bg"></div>    
    
<!-- <script src="jugejs.js"></script> -->
<script>
    
    function moduleJauge() {
        var range = document.getElementById("my_range");
        var span = document.getElementById("value");
        var val = range.value;
        span.innerHTML = val;
       var div1 =  document.getElementById("bg");
       div1.style.width = 2*val + "px";
       div1.style.background = "blue";
    }

</script>
</body>
</html>
